<div>
    <button class="btn btn-outline-primary me-3" (click)="get400()">Test 400 error</button>
    <button class="btn btn-outline-primary me-3" (click)="get401()">Test 401 error</button>

    <button class="btn btn-outline-primary me-3" (click)="get404()">Test 404 error</button>
    <button class="btn btn-outline-primary me-3" (click)="get500()">Test 500 error</button>
    <button class="btn btn-outline-primary me-3" (click)="get400validation()">Test 400 validation</button>


    @if (validationErrors.length>0) {

        <div class="row mt-5">
            <ul class="text-danger">
                @for (error of validationErrors; track $index) {

                    <li>{{error}}</li>
                }
            </ul>
        </div>
    }
</div>
