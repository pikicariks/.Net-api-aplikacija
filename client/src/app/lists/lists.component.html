<div class="text-center mt-3">
    <h2>{{getTitle()}}</h2>
</div>
<div class="container mt-3">
    <div class="d-flex">
        <div class="btn-group">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate"
            (click)="loadLikes()"
            >
Members I like
            </button>

            <button class="btn btn-primary" btnRadio="likedby" [(ngModel)]="predicate"
            (click)="loadLikes()"
            >
Members who like me
            </button>

            <button class="btn btn-primary" btnRadio="mutual" [(ngModel)]="predicate"
            (click)="loadLikes()"
            >
Mutual
            </button>
        </div>

    
    </div>

    <div class="row mt-3">
        @for (mem of likeS.paginatedR()?.items; track mem.id) {

            <div class="col-2">
                <app-member-card [member]="mem"></app-member-card>
            </div>
        }
    </div>
</div>

@if (likeS.paginatedR()?.pagination) {

    <div class="d-flex justify-content-center">

        <pagination [boundaryLinks]="true" 
        [totalItems]="likeS.paginatedR()?.pagination!.totalItems"
        [itemsPerPage]="likeS.paginatedR()?.pagination!.itemsPerPage"
        (pageChanged)="pageChanged($event)"
        [(ngModel)]="likeS.paginatedR()?.pagination!.currentPage"
        [maxSize]="10"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
        
        </pagination>
    </div>
}
